<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock-Paper-Scissors</title>
    <style name="viewport" content="width=device-width, initial-scale=1.0"></style>
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="rps_game.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Rock-Paper-Scissors Game</h1>

      <h3>Please enter the max time you wish to play:</h3>
      <form class="user_input">
        <label>Minutes: </label><input type="number" id="mins">
        <label>Seconds: </label><input type="number" id="secs">
        <input type="button" value="Play" id="play_game">
      </form>

      <div class="timer">
        <h3 class="time_holder"></h3>
        <h1 class="warning"></h1>
      </div>

      <div class="options"></div>

      <div class="robot_decision"></div>

      <h1 class="who_won"></h1>
      <div class="restart_game"></div>
      <div class="score"></div>
    </div>
  </body>
</html>
